    <main class="container body-content">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4">Advent of Code as a Service</h1>
                <p class="lead">
                    Solves <a href="https://adventofcode.com/">Advent of Code</a> puzzles using your personal input.
                </p>
            </div>
        </div>
        <div class="container">
            <form id="form" action="" class="needs-validation" method="get" novalidate>
                <div class="form-group">
                    <label for="year">Year</label>
                    <select class="form-control" id="year" required>
                    </select>
                </div>
                <div class="form-group">
                    <label for="day">Day</label>
                    <select class="form-control" id="day" required>
                    </select>
                </div>
                <div class="form-group d-none" id="arguments-container">
                    <label for="arguments">Argument(s)</label>
                    <textarea class="form-control" id="arguments" rows="2"></textarea>
                </div>
                <div class="form-group d-none" id="file-container">
                    <label for="resource">Puzzle input</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input form-control-file" id="resource">
                        <label class="custom-file-label" for="resource" id="resource-label">Puzzle input file</label>
                    </div>
                </div>
                <div class="btn-group" role="group">
                    <button type="submit" class="btn btn-secondary btn-lg" id="solve">Solve!</button>
                </div>
                <div class="btn-group" role="group">
                    <div class="spinner-border d-none" role="status" id="spinner">
                        <span class="sr-only">Solving...</span>
                    </div>
                </div>
            </form>
        </div>
        <hr />
        <div class="container">
            <div id="error" class="alert alert-danger d-none" role="alert">
            </div>
        </div>
        <div id="solution-container" class="container d-none">
            <div class="card">
                <div class="card-header" id="solution-header">
                </div>
                <div class="card-body">
                    <h5 class="card-title">The solution(s) are:</h5>
                    <p class="card-text">
                        <ul id="solution">
                        </ul>
                        <ul id="visualization">
                        </ul>
                    </p>
                </div>
                <div class="card-footer">
                    <em>Solved in <placeholder id="time-to-solve"></placeholder></em>
                </div>
            </div>
        </div>
        <hr />
        <footer>
            <p>&copy; Martin Costello 2020</p>
        </footer>
    </main>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/slate/bootstrap.min.css" integrity="sha384-8iuq0iaMHpnH2vSyvZMSIqQuUnQA7QM+f6srIdlgBrTSEyd//AWNMyEaSF2yPzNQ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous" async></script>
    <script>

        const hideClass = 'd-none';

        const data = {
        };

        const arguments = document.getElementById('arguments');
        const argumentsContainer = document.getElementById('arguments-container');

        const inputFile = document.getElementById('resource');
        const inputFileLabel = document.getElementById('resource-label');
        const inputFileContainer = document.getElementById('file-container');

        inputFile.addEventListener('change', (event) => {
            inputFileLabel.textContent = event.target.files[0].name;
        });

        const solution = document.getElementById('solution');
        const solutionContainer = document.getElementById('solution-container');
        const solutionHeader = document.getElementById('solution-header');

        const spinner = document.getElementById('spinner');

        const visualization = document.getElementById('visualization');

        const days = document.getElementById('day');
        const error = document.getElementById('error');
        const form = document.getElementById('form');
        const solve = document.getElementById('solve');
        const timeToSolve = document.getElementById('time-to-solve');
        const years = document.getElementById('year');

        years.addEventListener('change', () => {

            days.innerHTML = '';

            const puzzlesForYear = data[years.value];

            for (let i = 0; i < puzzlesForYear.length; i++) {

                const element = document.createElement('option');
                const puzzle = puzzlesForYear[i];

                element.setAttribute('data-day', puzzle.day);
                element.setAttribute('data-location', puzzle.location);
                element.setAttribute('data-minimum-arguments', puzzle.minimumArguments);
                element.setAttribute('data-requires-data', puzzle.requiresData);
                element.setAttribute('data-year', puzzle.year);

                element.setAttribute('value', puzzle.day);
                element.text = puzzle.day;

                days.appendChild(element);

                const now = new Date();

                if (puzzle.year == now.getFullYear() && puzzle.day == now.getDate() && now.getMonth() == 11) {
                    element.selected = true;
                }
            }

            days.dispatchEvent(new Event('change'));
        });

        days.addEventListener('change', () => {

            const option = days.selectedOptions[0];

            inputFile.value = '';

            error.classList.add(hideClass);
            error.textContent = '';

            solutionContainer.classList.add(hideClass);
            solution.innerHTML = '';
            timeToSolve.textContent = '';
            visualization.innerHTML = '';

            form.setAttribute('action', option.getAttribute('data-location'));

            let minimumArguments = parseInt(option.getAttribute('data-minimum-arguments'), 10);

            if (minimumArguments == 0) {
                argumentsContainer.classList.add(hideClass);
                arguments.setAttribute('placeholder', '');
                arguments.setAttribute('rows', 0);
                arguments.removeAttribute('required');
            }
            else {
                argumentsContainer.classList.remove(hideClass);
                arguments.setAttribute('placeholder', `Requires ${minimumArguments} argument(s)`);
                arguments.setAttribute('rows', minimumArguments);
                arguments.setAttribute('required', '');
            }

            if (option.getAttribute('data-requires-data') === 'true') {
                inputFile.setAttribute('required', '');
                inputFileContainer.classList.remove(hideClass);
            }
            else {
                inputFile.removeAttribute('required');
                inputFileContainer.classList.add(hideClass);
            }
        });

        solve.addEventListener('click', () => {

            solve.disabled = true;
            spinner.classList.remove(hideClass);

            const url = form.getAttribute('action');
            const formData = new FormData();

            if (arguments.value) {
                const split = arguments.value.split('\n');

                split.forEach((value) => {
                    formData.append('arguments', value);
                });
            }

            const solveIt = async () => {

                error.classList.add(hideClass);
                error.textContent = '';
                solution.innerHTML = '';
                solutionContainer.classList.add(hideClass);
                timeToSolve.textContent = '';
                visualization.innerHTML = '';

                fetch(url, { method: 'POST', body: formData }).then(async (response) => {
                    var body = await response.json();
                    if (!response.ok) {
                        solutionContainer.classList.add(hideClass);
                        error.classList.remove(hideClass);
                        error.textContent = body.detail;
                    }
                    else {
                        error.classList.add(hideClass);
                        timeToSolve.textContent = `${body.timeToSolve} milliseconds`;

                        solution.innerHTML = '';
                        solutionHeader.textContent = `Advent of Code ${body.year} Day ${body.day} Solution`;

                        body.solutions.forEach((value) => {
                            const element = document.createElement('li');
                            element.classList.add('text-monospace');
                            element.textContent = value;
                            solution.appendChild(element);
                        });

                        body.visualizations.forEach((value) => {

                            const pre = document.createElement('pre');
                            pre.textContent = value;

                            if (value.split('\n').length > 100) {
                                pre.classList.add('pre-scrollable');
                            }
                            else {
                                pre.classList.remove('pre-scrollable');
                            }

                            const code = document.createElement('code');
                            code.appendChild(pre);

                            const li = document.createElement('li');
                            li.appendChild(code);

                            solution.appendChild(li);
                        });

                        solutionContainer.classList.remove(hideClass);
                    }

                    spinner.classList.add(hideClass);
                    solve.disabled = false;
                });
            };

            if (inputFile.files.length === 1) {
                const file = inputFile.files[0];
                const reader = new FileReader();

                reader.readAsText(file, 'UTF-8');

                reader.onload = (event) => {
                    formData.append('resource', event.target.result);
                    solveIt();
                };
            }
            else {
                solveIt();
            }
        });

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            return false;
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/puzzles').then(async (response) => {
                if (!response.ok) {
                    throw new Error(response.status);
                }
                return response.json();
            }).then(async (puzzles) => {
                puzzles.forEach((puzzle) => {

                    const year = puzzle.year.toString();

                    if (data[year] == null) {
                        data[year] = [];
                    }

                    data[puzzle.year].push(puzzle);

                    if (data[puzzle.year].length === 1) {
                        const element = document.createElement('option');

                        element.setAttribute('data-year', puzzle.year);
                        element.setAttribute('value', puzzle.year);

                        element.text = puzzle.year;

                        years.appendChild(element);

                        if (puzzle.year == new Date().getFullYear()) {
                            element.selected = true;
                        }
                    }
                });

                years.dispatchEvent(new Event('change'));
            });
        }, false);
    </script>
