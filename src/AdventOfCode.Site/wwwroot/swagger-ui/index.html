<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Documentation - Advent of Code as a Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.14.1/swagger-ui.min.css" integrity="sha512-6AvR1t7RiTTbcbLch+4FHKpKPI/nVt7B1mHMdeQqZvxJnlhy6EpdP1SefEaCI1keC5ANM8IRQYT09jveqCuKWg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <link rel="swagger" href="../swagger/v1/swagger.json" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.14.1/swagger-ui-bundle.min.js" integrity="sha512-mcnqgXGqnz02yD/AAjn/4bxoXzbDiJ2o7CJ9VD/l2J9OIH/4EHjWRyeGyxXWbcCDNBonOo38wcKle473zo48DA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.14.1/swagger-ui-standalone-preset.min.js" integrity="sha512-KcIoqg6XREcrU/cNEm5Ovh2DbxQ4R1IkvIQOf4mtbbQmI3Oyb35KIaDfv5a0Blx73ogz0cu4cmHCWv36M2A3nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        window.onload = function () {
            const url = document.querySelector('link[rel="swagger"]');
            window.ui = SwaggerUIBundle({
                url: url.getAttribute('href'),
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl,
                    {
                        components: {
                            Topbar: () => null
                        }
                    }
                ],
                defaultModelRendering: "schema",
                displayRequestDuration: true,
                jsonEditor: true,
                layout: "StandaloneLayout",
                showRequestHeaders: true
            });
        };
    </script>
</body>
</html>
