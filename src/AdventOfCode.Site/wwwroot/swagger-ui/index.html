<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Documentation - Advent of Code as a Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.13.2/swagger-ui.min.css" integrity="sha512-UoU6tKyF/ag2rLaiNmCqxNT+vAnxaTGRu7UdQv69kX3u7ZNY2W2RTx/ITk67YC3bfj0p5LPy0YOgbGjBQLXEGg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <link rel="swagger" href="../swagger/v1/swagger.json" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.13.2/swagger-ui-bundle.min.js" integrity="sha512-7A1uEzdMT1hteOR1s3zBGzdVbhLAaKnKz1N8dGEvViUmeoec7UEyyLVRpVezYer0u9m0wJMtLQpBpGpc+X0tXQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.13.2/swagger-ui-standalone-preset.min.js" integrity="sha512-OODuIoKisl5o35O0UGldXg3FhPVY3MTpS+wtYTTCSHHVlZUtt52cVYkIVUirBkclFa0LMITLGwOAR/yHBu3DgA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        window.onload = function () {
            const url = document.querySelector('link[rel="swagger"]');
            window.ui = SwaggerUIBundle({
                url: url.getAttribute('href'),
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl,
                    {
                        components: {
                            Topbar: () => null
                        }
                    }
                ],
                defaultModelRendering: "schema",
                displayRequestDuration: true,
                jsonEditor: true,
                layout: "StandaloneLayout",
                showRequestHeaders: true
            });
        };
    </script>
</body>
</html>
