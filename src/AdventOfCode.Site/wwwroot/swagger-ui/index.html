<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Documentation - Advent of Code as a Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.12.0/swagger-ui.min.css" integrity="sha512-c/nL8uV8W4bgSdxmZQDO0T+34SYDuurZMc2ylKRuqUvTn0CONDptVTnc7EPiXyaGZwsgv3l/i/PDuxV7RY54yw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <link rel="swagger" href="../swagger/v1/swagger.json" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.12.0/swagger-ui-bundle.min.js" integrity="sha512-sKa8WOPosIBmesxJhYX/uL1lGNw10iyh2oRnsI0fwzj1WXd/EIonclHX7jYRAzfk3/UX77+Lxk8ZdAXSdS6GyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.12.0/swagger-ui-standalone-preset.min.js" integrity="sha512-J8kACzvV/aKXKxVubTCOG2tkPFR5GzZEvKwr9dNjlzWzKiVufmoGNTyZCbiJ74KNu0vvdGnlgkPHzCw5fnMuZg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        window.onload = function () {
            const url = document.querySelector('link[rel="swagger"]');
            window.ui = SwaggerUIBundle({
                url: url.getAttribute('href'),
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl,
                    {
                        components: {
                            Topbar: () => null
                        }
                    }
                ],
                defaultModelRendering: "schema",
                displayRequestDuration: true,
                jsonEditor: true,
                layout: "StandaloneLayout",
                showRequestHeaders: true
            });
        };
    </script>
</body>
</html>
